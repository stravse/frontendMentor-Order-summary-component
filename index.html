<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="card-container">

    <div class="card">


      <div class="card-image">
      </div>
      
      <div class="card-body">
        <div class="card-text">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, 
            audiobooks, and podcasts on any device 
            anywhere you like!
          </p>
        </div>
  
        <div class="card-price">
  
          <div class="some-container">
            <img src="./images/icon-music.svg" alt="music note" class="music-logo">
            <div class="price-container">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </div>
          
          <a href="#" class="change-price">Change</a>
        </div>
  
        <button class="payment-button">Proceed to Payment</button>
        <div class="cancel-container">
          <a href="#" class="cancel-order-link">Cancel Order</a>
        </div>
      </div>
      
      

    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">stravse</a>.
  </div>
</body>
</html>
